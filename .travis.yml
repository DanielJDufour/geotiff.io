dist: trusty

language: python

python:
    - "2.7"

notifications:
    email:
        - daniel.j.dufour@gmail.com

before_install:
    - sudo apt-get install gnome-screenshot libnotify-bin notify-osd recordmydesktop python-opencv tesseract-ocr xdotool
    - sudo apt-get install libxss1 libappindicator1 libindicator7
    - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
    - sudo dpkg -i google-chrome*.deb
    - git clone https://github.com/DanielJDufour/beryl
    - pip install -e beryl/

script:
    - npm run test-gui
    
sudo:
    - required
