<!DOCTYPE html>
<html>
    <head>

        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>GeoTIFF.io</title>
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>

        <!-- for vectorfield -->
        <script src="//cdnjs.cloudflare.com/ajax/libs/chroma-js/1.3.0/chroma.min.js"></script>
        <script src="//d3js.org/d3.v4.min.js"></script>

        <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
        <script src="https://unpkg.com/geotiff@0.4.1/dist/geotiff.browserify.min.js"></script>
        <script src="https://unpkg.com/leaflet-providers@1.1.17/leaflet-providers.js"></script>
        <script src="https://ihcantabria.github.io/Leaflet.CanvasLayer.Field/dist/leaflet.canvaslayer.field.js"></script>
        <link href="css/style.css" rel="stylesheet">


        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>

    </head>
    <body>
        <div id="map"></div>
        <div class="modal fade">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Welcome to GeoTIFF.io</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Welcome to GeoTIFF.io, a simple website for viewing GeoTIFF files in your browser.</p>
                        </br>
                        <p>You have two ways to link to your GeoTIFF. Add a url or upload a file.</p>
                        <label for="basic-url">URL to Your GeoTIFF</label>
                            <div class="input-group">
                            <input type="text" class="form-control" id="url-to-raster">
                        </div>
                        </br>
                        <p class="or"><b>OR</b></p>
                        <label for="basic-url">Load File</label>
                            <div class="input-group">
                            <input type="file" class="form-control" id="file">
                        </div>
                        </br>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" id="go">GO</button>
                    </div>
                    <div class="modal-footer">
                        <p>Log feature requests and issues <a href="https://github.com/danieljdufour/geotiff.io/issues">here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/main.js"></script> 

        <!-- Google Analytics -->

          })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

          ga('create', 'UA-73811343-5', 'auto');
          ga('send', 'pageview');

        </script>

    </body>
</html>
